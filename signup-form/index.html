<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
    <div class="container">
        <div class="document">
            <h1>Form Data</h1>
            <button class="back-btn">Back to signup</button>
        </div>
        <div class="signup">
            <h1>Create An Account</h1>
            <button class="signup-btn" >Register</button>
        </div>
    </div>
    <div class="formbox slide">
        <form action="app.js" class="form signupform">
            <h1>SignUp</h1>
            <input value="" type="text" id="firstname" placeholder="firstname">
            <input value="" type="text" id="lastname" placeholder="lastname">
            <input value="" type="email" name="email" id="email" placeholder="email">
            <input value="" type="password" name="password" id="password" placeholder="password">
            <input value="" type="radio" name="gender" id="gendermale" value="">Male
            <input value="" type="radio" name="gender" id="genderfemale" value="">Female
            <input value="" type="date" name="date" id="birth-date">
            <select name="country" id="country" value="">
                <option value="choose country" selected>Choose Country</option>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Turkey">Turkey</option>
            </select>
            <select name="city" id="city" value="">
                <option value="choose country" selected>Choose City</option>
                <option value="Karachi">Karachi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Istambul">Istambul</option>
            </select>
            <input value="" type="address" name="address" id="address" placeholder="address">
             <textarea name="feedback" id="feedback" placeholder="Write Comment" value=""></textarea>
             
            </form>

            <div class="document form" >
                <h1>Your Information</h1>
                <p id="username">Name: </p>
            </div>
    

    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
